<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="home.css" />
    <title>RentMyRide</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav__header">
          <div class="nav__logo">
            <a href="#">RentMyRide</a>
          </div>
          <div class="nav__menu__btn" id="menu-btn">
            <i class="ri-menu-line"></i>
          </div>
        </div>
        <ul class="nav__links" id="nav-links">
          <li><a href="#home">Home</a></li>
          <li><a href="#about us">About Us</a></li>
          <li><a href="#ride">Ride</a></li>
          <li><a href="#contact">Contact Us</a></li>
          <li><a href="#login">Log In</a></li>
        </ul>

      </nav>
      <div class="header__container" id="home">
        <h1>Rent My Ride</h1>
        <form action="/">
          <div class="input__group">
            <label for="location">Pick up & Return location</label>
            <input
              type="text"
              name="location"
              id="location"
              placeholder="Prishtine, Kosove"
            />
          </div>
          <div class="input__group">
            <label for="start">Start</label>
            <input
              type="text"
              name="start"
              id="start"
              placeholder="Dec 08, 10:00 AM"
            />
          </div>
          <div class="input__group">
            <label for="stop">Stop</label>
            <input
              type="text"
              name="stop"
              id="stop"
              placeholder="Dec 08, 10:00 PM"
            />
          </div>
          <button class="btn">
            <i class="ri-search-line"></i>
          </button>
        </form>
        <img src="assets/img3.png " alt="header" />
      </div>
      <a href="#about" class="scroll__down">
        <i class="ri-arrow-down-line"></i>
      </a>
    </header>


        <section class="section__container range__container" id="home">
          <h2 class="section__header">WIDE RANGE OF VEHICLES</h2>
          <div class="range__grid">
            <div class="range__card">
              <img src="assets/img9.avif" alt="range" />
              <div class="range__details">
                <h4>CARS</h4>
                <a href="#"><i class="ri-arrow-right-line"></i></a>
              </div>
            </div>
            <div class="range__card">
              <img src="assets/img8.avif" alt="range" />
              <div class="range__details">
                <h4>SUVS</h4>
                <a href="#"><i class="ri-arrow-right-line"></i></a>
              </div>
            </div>
            <div class="range__card">
              <img src="assets/img13.jpg" alt="range" />
              <div class="range__details">
                <h4>VANS</h4>
                <a href="#"><i class="ri-arrow-right-line"></i></a>
              </div>
            </div>
            <div class="range__card">
              <img src="assets/img12.webp" alt="range" />
              <div class="range__details">
                <h4>ELECTRIC</h4>
                <a href="#"><i class="ri-arrow-right-line"></i></a>
              </div>
            </div>
          </div>
        </section>
